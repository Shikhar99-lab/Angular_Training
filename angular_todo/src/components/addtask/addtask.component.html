    <div class="container">
    <h1>Add New Task</h1>
    <div class="form-group">
        <input class="form-control m-2" type="text" [(ngModel)] = "arr.desc" placeholder="Enter description">
    </div>
    <div class="form-group">
        <input class="form-control m-2" type="text" [(ngModel)] = "arr.priority" placeholder="Enter priority">
    </div>
    <div class="form-group">
        <input class="form-control m-2" type="text" [(ngModel)] ="arr.status" placeholder="Enter status">
    </div>
    <button type="submit" class="btn btn-primary mt-2" (click)="AddTask(arr)">Submit</button>
    
</div>
