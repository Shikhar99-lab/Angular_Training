<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!-- Form Section -->
            <h2>Resume Builder Form</h2>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" [(ngModel)]="fullName" name="fullName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" [(ngModel)]="phone" name="phone">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address">
                </div>
                <div class="mb-3">
                    <label for="summary" class="form-label">Professional Summary</label>
                    <textarea class="form-control" id="summary" [(ngModel)]="summary" name="summary"
                        rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Work Experience</label>
                    <textarea class="form-control" id="experience" [(ngModel)]="experience" name="experience"
                        rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Skills</label>
                        <div class="btn-group" role="group" [(ngModel)]="skills" aria-label="Basic checkbox toggle button group">
                            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
                          
                            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>
                          
                            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
                          </div>
                </div>
                <div class="mb-3">
                    <label for="education" class="form-label">Education</label>
                    <textarea class="form-control" id="education" [(ngModel)]="education" name="education"
                        rows="3"></textarea>
                </div>
            </form>
        </div>
        <!-- Resume Section -->
        <div class="col-md-6">
            <h2>Resume Preview</h2>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title"><strong>Full Name: </strong>{{ fullName }}</h3>
                    <p class="card-text"><strong>Email: </strong>{{ email }}</p>
                    <p class="card-text"><strong>Phone: </strong>{{ phone }}</p>
                    <p class="card-text"><strong>Address: </strong>{{ address }}</p>
                    <p class="card-text"><strong>Summary: </strong>{{ summary }}</p>
                    <p class="card-text"><strong>Work Experience: </strong>{{ experience }}</p>
                    <p class="card-text"><strong>Skills: </strong>{{ skills }}</p>
                    <p class="card-text"><strong>Education: </strong>{{ education }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
