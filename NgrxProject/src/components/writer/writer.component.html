<div class="container">
    <div class="row">
        <h1>Add cricketer</h1>
        <div class="col-12">
            <input type="text" [(ngModel)]="cfname" placeholder="enter first name" />
            <input type="text" [(ngModel)]="clname" placeholder="enter last name" />
            <input type="text" [(ngModel)]="crole" placeholder="enter role" />
            <button class="btn btn-success m-2" (click)="cricketerAdded()">Add</button>
        </div>
    </div>
</div>
